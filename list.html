<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineHaven | Movies</title>
    <link href="dist/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>

  <body class="bg-black text-white">
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-30">
      <img src="images/logo.png" alt="CineHaven Logo" class="h-14 w-auto drop-shadow-lg">
      <nav class="space-x-8 text-lg hidden md:flex mr-12">
        <a href="Home.html" class="hover:text-red-500 drop-shadow-lg">Home</a>
        <a href="list.html" class="text-red-500 font-semibold drop-shadow-lg">Movies</a>
        <a href="dashboard.html" class="hover:text-red-500 drop-shadow-lg">Dashboard</a>
        <a href="profile.html" class="hover:text-red-500 drop-shadow-lg">Profile</a>
        <a href="form.html" class="hover:text-red-500 drop-shadow-lg">Add Movie</a>
      </nav>
    </header>

    <!-- Page Title -->
    <section class="pt-32 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-red-500 drop-shadow-lg mb-6">All Movies</h1>

      <!-- Filter Bar -->
      <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-8">
        <input 
          type="text" 
          placeholder="Search by Movie Name" 
          class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-64"
        >
        <input 
          type="text" 
          placeholder="Release Year" 
          class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-40"
        >
        <select class="p-2 rounded-md bg-black text-white border border-red-600 focus:ring-2 focus:ring-white-500 w-40">
          <option class="text-white">All Ratings</option>
          <option>1+</option>
          <option>2+</option>
          <option>3+</option>
          <option>4+</option>
          <option>5+</option>
        </select>
      </div>

      <!-- Genre Buttons -->
      <div class="flex flex-wrap justify-center gap-3 mb-10">
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">All</button>
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">Action</button>
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">Comedy</button>
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">Drama</button>
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">Horror</button>
        <button class="border border-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 hover:text-white transition">Sci-Fi</button>
      </div>
    </section>

    <!-- Movies Grid -->
    <main class="p-4">
      <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3 mt-4">

        <!-- Iron Man -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/BannerIronMan.jpg" alt="Iron Man" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">Iron Man</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">5 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

        <!-- Guardians -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/Guardians.jpg" alt="Guardians" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">Guardians</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">4 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

        <!-- John Wick -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/JohnWick.jpg" alt="John Wick" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">John Wick</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">5 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

        <!-- Jurassic World -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/JurassicWorld.jpg" alt="Jurassic World" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">Jurassic World</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">4 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

        <!-- The Maze Runner -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/TheMazeRunner.jpg" alt="The Maze Runner" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">The Maze Runner</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">5 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

        <!-- Wolfs -->
        <div class="bg-black rounded-lg p-1 shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] transform transition-transform duration-300 hover:scale-105 overflow-hidden">
          <div class="relative overflow-hidden rounded-lg">
            <img src="images/Wolfs.jpg" alt="Wolfs" class="w-full h-64 md:h-72 object-cover transition-transform duration-300 hover:scale-110" />
          </div>
          <div class="flex items-start justify-between px-2 mt-2">
            <div class="flex flex-col">
              <p class="text-sm font-semibold text-white">Wolfs</p>
              <p class="text-xs text-yellow-400 flex items-center gap-1">4 <span class="text-yellow-400">★</span></p>
            </div>
            <div class="flex items-center space-x-2 mt-2">
              <img src="images/heart.png" alt="Heart" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
              <img src="images/eye.png" alt="Eye" class="w-4 h-4 cursor-pointer hover:opacity-80 transition-opacity duration-200" />
            </div>
          </div>
        </div>

      </div>
    </main>

    <footer class="p-4 text-center text-gray-500 border-t border-red-700 mt-8">
      © 2025 CineHaven
    </footer>
  </body>
</html>

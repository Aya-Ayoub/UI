<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineHaven | Movies</title>
    <link href="dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-black text-white">
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-30">
      <img src="images/logo.png" alt="CineHaven Logo" class="h-14 w-auto drop-shadow-lg">

      <!-- Desktop Nav -->
      <nav class="space-x-8 text-lg hidden md:flex mr-12">
        <a href="index.html" class="hover:text-red-500 drop-shadow-lg">Home</a>
        <a href="list.html" class="text-red-500 font-semibold drop-shadow-lg">Movies</a>
        <a href="dashboard.html" class="hover:text-red-500 drop-shadow-lg">Dashboard</a>
        <a href="profile.html" class="hover:text-red-500 drop-shadow-lg">Profile</a>
        <a href="form.html" class="hover:text-red-500 drop-shadow-lg">Add Movie</a>

      </nav>

      <!-- Mobile Hamburger Menu -->
      <details class="md:hidden">
        <summary class="cursor-pointer">
          <div class="space-y-1">
            <span class="block w-6 h-0.5 bg-red-500"></span>
            <span class="block w-6 h-0.5 bg-red-500"></span>
            <span class="block w-6 h-0.5 bg-red-500"></span>
          </div>
        </summary>
        <div class="flex flex-col mt-2 bg-black border border-red-600 rounded-lg p-4 space-y-2 shadow-lg">
          <a href="index.html" class="hover:text-red-500">Home</a>
          <a href="list.html" class="text-red-500 font-semibold">Movies</a>
          <a href="dashboard.html" class="hover:text-red-500">Dashboard</a>
          <a href="profile.html" class="hover:text-red-500">Profile</a>
          <a href="form.html" class="hover:text-red-500">Add Movie</a>

        </div>
      </details>
    </header>

    <!-- Page Title -->
    <section class="pt-32 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-red-500 drop-shadow-lg mb-6">All Movies</h1>

      <!-- Filter Bar -->
      <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-10 relative">
        <!-- Movie Name -->
        <input 
          type="text" 
          placeholder="Search by Movie Name" 
          class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-64"
        >

        <!-- Release Year -->
        <input 
          type="text" 
          placeholder="Release Year" 
          class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-40"
        >

        <!-- Genre Dropdown Wrapper -->
        <div class="relative w-48">
          <select 
            class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 w-full appearance-none"
          >
            <option value="" class="bg-black text-red-400">All Genres</option>
            <option value="action" class="bg-black text-red-400">Action</option>
            <option value="comedy" class="bg-black text-red-400">Comedy</option>
            <option value="drama" class="bg-black text-red-400">Drama</option>
            <option value="horror" class="bg-black text-red-400">Horror</option>
          </select>
          <svg class="absolute right-3 top-3 w-5 h-5 text-red-500 pointer-events-none" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

        <!-- Filter Button -->
        <button 
          class="bg-red-600 hover:bg-red-800 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300"
        >
          Filter
        </button>
      </div>
    </section>

    <!-- Movies Grid -->
    <main class="p-4">
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <!-- Movie Card: Iron Man -->
        <div class="bg-black rounded-lg p-1 hover:scale-105 transition-transform shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)]">
          <img src="images/BannerIronMan.jpg" alt="Iron Man 1" class="w-full h-64 md:h-72 object-cover rounded-lg mb-1">
          <p class="text-sm text-center font-semibold">Iron Man 1</p>
          <p class="text-xs text-center text-yellow-400">★★★★★</p>
        </div>

        <!-- Movie Card: Avengers -->
        <div class="bg-black rounded-lg p-1 hover:scale-105 transition-transform shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)]">
          <img src="images/BannerIronMan.jpg" alt="Iron Man 1" class="w-full h-64 md:h-72 object-cover rounded-lg mb-1">
          <p class="text-sm text-center font-semibold">Iron Man 1</p>
          <p class="text-xs text-center text-yellow-400">★★★★☆</p>
        </div>

        <!-- Movie Card: Spider-Man -->
        <div class="bg-black rounded-lg p-1 hover:scale-105 transition-transform shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)]">
          <img src="images/BannerIronMan.jpg" alt="Iron Man 1" class="w-full h-64 md:h-72 object-cover rounded-lg mb-1">
          <p class="text-sm text-center font-semibold">Iron Man 1</p>
          <p class="text-xs text-center text-yellow-400">★★★★☆</p>
        </div>

        <!-- Add more movie cards as needed -->
      </div>
    </main>

    <footer class="p-4 text-center text-gray-500 border-t border-red-700 mt-8">
      © 2025 CineHaven — Movie Explorer Project
    </footer>
  </body>
</html>

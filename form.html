<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add a Movie</title>
  <link href="dist/output.css" rel="stylesheet">
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <header class="w-full p-4 flex justify-between items-center bg-black shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)] fixed top-0 left-0 z-50">
    <img src="images/logo.png" alt="CineHaven Logo" class="h-14 w-auto drop-shadow-lg">
    <nav class="space-x-8 text-lg hidden md:flex mr-12">
      <a href="home.html" class="hover:text-red-500 drop-shadow-lg">Home</a>
      <a href="list.html" class="hover:text-red-500 drop-shadow-lg">Movies</a>
      <a href="dashboard.html" class="hover:text-red-500 drop-shadow-lg">Dashboard</a>
      <a href="profile.html" class="hover:text-red-500 drop-shadow-lg">Profile</a>
      <a href="form.html" class="hover:text-red-500 drop-shadow-lg">Add Movie</a>
    </nav>
  </header>

  <div class="h-20 md:h-24"></div>

  <main class="flex flex-col items-center justify-start flex-grow px-4 py-8 relative z-0">
    <div class="bg-zinc-900 border-2 border-red-600 rounded-2xl shadow-[0_0_30px_-10px_rgba(255,0,0,0.6)] w-full max-w-lg p-8 mt-8 relative z-10">

      <div class="flex justify-center mb-6">
        <img src="images/logo.png" alt="CineHaven Logo" class="h-16 drop-shadow-lg">
      </div>

      <h1 class="text-3xl font-extrabold text-center text-red-500 mb-6">Add / Edit Movie</h1>

      <form class="space-y-4">
        <div>
          <label for="title" class="block text-sm mb-1 text-red-500">Movie Title</label>
          <input type="text" id="title" placeholder="Enter movie title"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>

        <div>
          <label for="genre" class="block text-sm mb-1 text-red-500">Genre</label>
          <select id="genre" title="Select movie genre"
            class="w-full p-3 rounded-md bg-black text-red-400 border-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <option value="">Select genre</option>
            <option>Action</option>
            <option>Drama</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Romance</option>
          </select>
        </div>

        <div>
          <label for="year" class="block text-sm mb-1 text-red-500">Release Year</label>
          <input type="number" id="year" placeholder="e.g. 2024" min="1900" max="2100"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>

        <div>
          <label for="rating" class="block text-sm mb-1 text-red-500">Rating</label>
          <input type="number" step="0.1" id="rating" placeholder="e.g. 8.5" min="0" max="10"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" required>
        </div>

        <div>
          <label for="description" class="block text-sm mb-1 text-red-500">Description</label>
          <textarea id="description" rows="4" placeholder="Write a short description..."
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border-2 border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 resize-none" required></textarea>
        </div>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
          Save Movie
        </button>
      </form>
    </div>
  </main>

  <footer class="p-4 text-center text-gray-500 border-t border-red-700 mt-8">
    Â© 2025 CineHaven
  </footer>
</body>
</html>

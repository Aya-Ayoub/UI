<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineHaven | Profile</title>
    <link href="dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-black text-white min-h-screen">
    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4 flex justify-between items-center z-30">
      <img src="images/logo.png" alt="CineHaven Logo" class="h-14 w-auto drop-shadow-lg">

      <!-- Desktop Nav -->
      <nav class="space-x-8 text-lg hidden md:flex mr-12">
        <a href="index.html" class="hover:text-red-500 drop-shadow-lg">Home</a>
        <a href="list.html" class="hover:text-red-500 drop-shadow-lg">Movies</a>
        <a href="dashboard.html" class="hover:text-red-500 drop-shadow-lg">Dashboard</a>
        <a href="profile.html" class="text-red-500 font-semibold drop-shadow-lg">Profile</a>
      </nav>

      <!-- Mobile Hamburger Menu -->
      <details class="md:hidden">
        <summary class="cursor-pointer">
          <!-- Hamburger Icon -->
          <div class="space-y-1">
            <span class="block w-6 h-0.5 bg-red-500"></span>
            <span class="block w-6 h-0.5 bg-red-500"></span>
            <span class="block w-6 h-0.5 bg-red-500"></span>
          </div>
        </summary>
        <div class="flex flex-col mt-2 bg-black border border-red-600 rounded-lg p-4 space-y-2 shadow-lg">
          <a href="index.html" class="hover:text-red-500">Home</a>
          <a href="list.html" class="hover:text-red-500">Movies</a>
          <a href="dashboard.html" class="hover:text-red-500">Dashboard</a>
          <a href="profile.html" class="text-red-500 font-semibold">Profile</a>
        </div>
      </details>
    </header>

    <!-- Profile Section -->
    <section class="pt-32 px-6 flex flex-col items-center">
      <div class="bg-black border border-red-600 rounded-2xl shadow-[0_0_20px_-5px_rgba(255,0,0,0.7)] p-8 w-full max-w-md text-center">
        <img src="images/profile.png" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto border-4 border-red-600 shadow-[0_0_20px_rgba(255,0,0,0.6)] mb-4">
        <h2 class="text-2xl font-bold text-red-500 mb-2">Nada Waleed</h2>
        <p class="text-gray-400 mb-1">nada.waleed@example.com</p>
        <p class="text-gray-500 mb-6">Member since March 2025</p>

        <!-- Edit Profile -->
        <details class="bg-black border border-red-600 rounded-lg shadow-md">
          <summary class="bg-red-600 hover:bg-red-800 cursor-pointer text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300 list-none">
            Edit Profile
          </summary>

          <form class="flex flex-col gap-4 mt-4 p-4">
            <input 
              type="text" 
              placeholder="Enter new name" 
              class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            >
            <input 
              type="email" 
              placeholder="Enter new email" 
              class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            >
            <input 
              type="password" 
              placeholder="Enter new password" 
              class="p-2 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            >

            <button 
              type="submit" 
              class="bg-red-600 hover:bg-red-800 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-300"
            >
              Save Changes
            </button>
          </form>
        </details>
      </div>
    </section>

    <!-- Watchlist Section -->
    <section class="mt-16 px-6">
      <h3 class="text-3xl font-semibold text-red-500 text-center mb-8">Your Watchlist</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
        <div class="bg-black rounded-lg p-1 hover:scale-105 transition-transform shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)]">
          <img src="images/BannerIronMan.jpg" alt="Iron Man 1" class="w-full h-64 md:h-72 object-cover rounded-lg mb-1">
          <p class="text-sm text-center font-semibold">Iron Man 1</p>
          <p class="text-xs text-center text-yellow-400">★★★★★</p>
        </div>
        <div class="bg-black rounded-lg p-1 hover:scale-105 transition-transform shadow-[0_12px_30px_-10px_rgba(255,0,0,0.7)]">
          <img src="images/BannerIronMan.jpg" alt="Iron Man 1" class="w-full h-64 md:h-72 object-cover rounded-lg mb-1">
          <p class="text-sm text-center font-semibold">Iron Man 1</p>
          <p class="text-xs text-center text-yellow-400">★★★★☆</p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-4 text-center text-gray-500 border-t border-red-700 mt-8">
      © 2025 CineHaven — Movie Explorer Project
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHaven | Login</title>
    <link href="dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <!-- Main Container -->
    <div class="bg-black border border-red-700 rounded-2xl shadow-[0_0_30px_-10px_rgba(255,0,0,0.6)] w-11/12 max-w-md p-8">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="images/logo.png" alt="CineHaven Logo" class="h-16 drop-shadow-lg">
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-extrabold text-center text-red-500 mb-6">Welcome to CineHaven</h1>

      <!-- Login Form -->
      <form class="space-y-4" action="home.html" method="get">
        <div>
          <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <div>
          <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <!-- Buttons -->
        <button 
          type="submit" 
          class="w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300"
        >
          Log In
        </button>
      </form>

      <!-- Sign Up -->
      <p class="text-center text-gray-400 text-sm mt-6">
        Donâ€™t have an account? 
        <a href="signup.html" class="text-red-500 hover:underline">Sign up</a>
      </p>

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHaven | Sign Up</title>
    <link href="dist/output.css" rel="stylesheet">
  </head>

  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-zinc-900 border border-red-700 rounded-2xl shadow-[0_0_30px_-10px_rgba(255,0,0,0.6)] w-11/12 max-w-md p-8">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="images/logo.png" alt="CineHaven Logo" class="h-16 drop-shadow-lg">
      </div>

      <!-- Title -->
      <h1 class="text-3xl font-extrabold text-center text-red-500 mb-6">Create Your Account</h1>

      <!-- Sign Up Form -->
      <form class="space-y-4" action="login.html" method="get">

        <!-- First & Last Name -->
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-1">
            <label for="firstName" class="block text-sm mb-1 text-gray-300">First Name</label>
            <input 
              type="text" 
              id="firstName" 
              placeholder="First name"
              class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            >
          </div>

          <div class="flex-1">
            <label for="lastName" class="block text-sm mb-1 text-gray-300">Last Name</label>
            <input 
              type="text" 
              id="lastName" 
              placeholder="Last name"
              class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
              required
            >
          </div>
        </div>

        <!-- Age -->
        <div>
          <label for="age" class="block text-sm mb-1 text-gray-300">Age</label>
          <input 
            type="number" 
            id="age" 
            placeholder="Enter your age"
            min="7"
            max="120"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm mb-1 text-gray-300">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm mb-1 text-gray-300">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Create a password"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm mb-1 text-gray-300">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            placeholder="Re-enter password"
            class="w-full p-3 rounded-md bg-black text-red-400 placeholder-red-500 border border-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
            required
          >
        </div>

        <!-- Sign Up Button -->
        <button 
          type="submit" 
          class="w-full bg-red-600 hover:bg-red-800 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300"
        >
          Sign Up
        </button>
      </form>

      <!-- Login Redirect -->
      <p class="text-center text-gray-400 text-sm mt-6">
        Already have an account? 
        <a href="login.html" class="text-red-500 hover:underline">Log in</a>
      </p>
    </div>
  </body>
</html>
